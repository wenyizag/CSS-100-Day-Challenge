<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wenyi - 14</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div class="frame">
		<div class="card">
			<div class="flip">
				<div class="front">
					<img class="thief" src="img/thief.png"  alt="thief">
					<div class="street">
						<div class="stripe-1"></div>
						<div class="stripe-2"></div>
						<div class="stripe-3"></div>
						<div class="stripe-4"></div>
						<div class="stripe-5"></div>
						<div class="stripe-6"></div>
						<div class="stripe-7"></div>
						<div class="stripe-8"></div>
						<div class="stripe-9"></div>
					</div>
				</div>
				<div class="back">
					<img class="police" src="img/police.png" alt="police">
					<div class="sky">
						<div class="cloud-1"></div>
						<div class="cloud-2"></div>
						<div class="cloud-3"></div>
						<div class="cloud-4"></div>
						<div class="cloud-5"></div>
						<div class="cloud-6"></div>
						<div class="cloud-7"></div>
						<div class="cloud-8"></div>
						<div class="cloud-9"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script src="js/scripts.js"></script>
</body>
</html>
