<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wenyi - 09</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="frame">
		<!-- moon -->
		<div class="moon">
			<div class="crater-1"></div>
			<div class="crater-2"></div>
			<div class="crater-3"></div>
			<div class="crater-4"></div>
			<div class="crater-5"></div>
			<div class="crater-6"></div>
			<div class="crater-7"></div>
			<div class="crater-8"></div>
			<div class="crater-9"></div>
			<div class="crater-10"></div>
			<div class="crater-11"></div>
		</div>	
		<!-- Hill -->
		<div class="hill-bg-1"></div>
		<div class="hill-bg-2"></div>
		<div class="hill-fg-1"></div>
		<div class="hill-fg-2"></div>
		<div class="hill-fg-3"></div>
		<!-- front -->
		<div class="front">
			<div class="temperature">15°</div>
			<div class="info">Wind: E 7 km/h
						  <br>Humidity: 87%
			</div>
			<table class="preview">
				<tr>
					<td>TUE</td>
					<td> 17° / 9°</td>
				</tr>
				<tr>
					<td>WED</td>
					<td> 25° / 11°</td>
				</tr>
			</table>
		</div>
		<!-- rain - big -->
		<div class="drop-bg-1"></div>
		<div class="drop-bg-2"></div>
		<div class="drop-bg-3"></div>
		<div class="drop-bg-4"></div>
		<div class="drop-bg-5"></div>
		<div class="drop-bg-6"></div>
		<div class="drop-bg-7"></div>
		<div class="drop-bg-8"></div>
		<div class="drop-bg-9"></div>
		<div class="drop-bg-10"></div>
		<!-- rain - medium -->
		<div class="drop-md-1"></div>
		<div class="drop-md-2"></div>
		<div class="drop-md-3"></div>
		<div class="drop-md-4"></div>
		<div class="drop-md-5"></div>
		<div class="drop-md-6"></div>
		<div class="drop-md-7"></div>
		<div class="drop-md-8"></div>
		<div class="drop-md-9"></div>
		<div class="drop-md-10"></div>
		<!-- rain - small -->
		<div class="drop-sm-1"></div>
		<div class="drop-sm-2"></div>
		<div class="drop-sm-3"></div>
		<div class="drop-sm-4"></div>
		<div class="drop-sm-5"></div>
		<div class="drop-sm-6"></div>
		<div class="drop-sm-7"></div>
		<div class="drop-sm-8"></div>
		<div class="drop-sm-9"></div>
		<div class="drop-sm-10"></div>
	</div>
</body>
</html>
