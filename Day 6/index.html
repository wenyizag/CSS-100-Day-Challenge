<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wenyi - 06</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	
	<div class="frame">
		<div class="center">

			<div class="profile">
				<div class="image">
					<div class="circle-1"></div>
					<div class="circle-2"></div>
					<img src="img/1.jpg" width="80" height="80" alt="Wenyi">
				</div>

				<div class="name">Wenyi Zhang</div>
				<div class="job">Software Engineer</div>

				<div class="action">
					<button class="btn">Follow</button>
					<button class="btn">Message</button>
				</div>
			</div>

			<div class="stats">
				<div class="box">
					<span class="value">435</span>
					<span class="parameter">Posts</span>
				</div>
				<div class="box">
					<span class="value">768</span>
					<span class="parameter">Likes</span>
				</div>
				<div class="box">
					<span class="value">8267</span>
					<span class="parameter">Followers</span>
				</div>
			</div>

		</div>
	</div>


</body>
</html>
