<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wenyi - 13</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div class="frame">
		<div class="profile" id="profile-1">
			<img src="img/galgadot.jpg" alt="Gal Gadot">
			<div class="overlay"></div>
			<div class="plus"></div>
		</div>
		<div class="profile" id="profile-2">
			<img src="img/Mad.png" alt="Mad Mikkelsen">
			<div class="overlay"></div>
			<div class="plus"></div>
		</div>
		<div class="profile" id="profile-3">
			<img src="img/Rayn.png" alt="Rayn Reynolds">
			<div class="overlay"></div>
			<div class="plus"></div>
		</div>
		<div class="profile" id="profile-4">
			<img src="img/Chris.png" alt="Chris Pratt">
			<div class="overlay"></div>
			<div class="plus"></div>
		</div>
		<div class="detail">
			<div class="close"></div>
			<img src="" alt="" class="header">
			<div class="image">
				<img src="" alt="">
			</div>
			<div class="info">
				<div class="name"></div>
				<div class="action">
					<div class="btn"><span class="fa fa-phone"></span></div>
				</div>
				<div class="action">
					<div class="btn"><span class="fa fa-comment"></span></div>
				</div>
				<div class="action">
					<div class="btn"><span class="fa fa-heart"></span></div>
				</div>
			</div>
		</div>
	</div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="js/scripts.js"></script>
</body>
</html>
